<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Todo list based on AngularJS and Bootstrap.">
    <link rel="stylesheet" href="../bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="../js/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="../js/angularjs/angular-ui-router.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title ng-bind="$state.current.name + ' - Todo Web App'">Todo</title>
</head>
<body>
    <div ng-controller="appController">
            <div class="container">
                <div class="header">
                    <ul class="nav nav-pills pull-right">
                        <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                        <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                        <li ui-sref-active="active"><a ui-sref="contact">Contact</a></li>
                    </ul>
                    <h3 class="text-muted">Todo List</h3>
                </div>
                <!-- ui views-->
                <div ui-view></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="../js/jquery/jquery-1.11.1.min.js"></script>
    <script src="../bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
